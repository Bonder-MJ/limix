language: python
sudo: required
dist: trusty
git:
  depth: 5
env:
  global:
    - PKG_NAME=limix
    - PY_DEPS="cython numpy scipy scikit-learn pandas h5py tables matplotlib setuptools"
python:
- 2.7
- 3.5
- 3.6
before_install:
- travis_retry bash <(curl -s https://raw.githubusercontent.com/limix/travis-tools/master/get-travis-tools.sh)
- travis_retry travis/before-install.sh
- travis_retry travis/test-before-install.sh
script:
- travis_retry travis/script.sh
after_success:
- travis_retry travis/after-success.sh
notifications:
  email:
    recipients:
      - casale@ebi.ac.uk
    on_failure: always
